<div style="padding-left:20px; padding-right:20px">
  <div class="container">
    <h1>New Event</h1>
    <hr>
    <form name="newEventForm">
      <fieldset>
        <label for="eventName">Event Name:</label>
        <input ng-model="event.name" required id="eventName" placeholder="Name of Event" type="text" />
        <label for="eventDate">Event Date:</label>
        <input ng-model="event.date" required ng-pattern="/(0[1-9]|1[012])[-\/.](0[1-9]|[12][0-9]|3[01])[-\/.]((?:19|20)\d\d)/" id="eventDate" placeholder="Date of Event" type="text" />
        <label for="eventTime">Event Time:</label>
        <input ng-model="event.time" id="eventTime" placeholder="Time of Event" type="text" />
        <label for="eventLocation">Event Location:</label>
        <input ng-model="event.location" id="eventLocation" placeholder="Location of Event" type="text" />
        <br />
        <input ng-model="event.city" id="eventCity" class="input-small" placeholder="City of Event" type="text" />
        <input ng-model="event.province" id="eventProvince" class="input-small" placeholder="Province of Event" type="text" />

        <label for="eventImageUrl">Event ImageUrl:</label>
        <input ng-model="event.imageUrl" id="eventImageUrl" class="input-xlarge" placeholder="ImageUrl of Event" type="url" />
      </fieldset>
      <img ng-src="{{event.imageUrl}}" src="" />
      <br /><br />

      <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">Save</button>
      <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
</div>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/lib/angular/angular-resource.js" type="text/javascript" charset="utf-8"></script>   
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/filters.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/services/EventData.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
